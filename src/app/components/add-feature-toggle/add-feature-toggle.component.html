<div>
  <div class="submit-form">
    <h4>Add a new Feature Toggle</h4>
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="featureToggle.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label>Status:</label>
        <div class="form-check form-switch form-group">
          <input
            type="checkbox"
            class="form-check-input"
            id="isActive"
            [(ngModel)]="featureToggle.active"
            name="isActive"
          />
          <label class="form-check-label">
            {{ featureToggle.active ? "active" : "inactive" }}
          </label>
        </div>
      </div>
      <button (click)="saveFeatureToggle()" class="btn btn-success">Submit</button>

      <div *ngIf="submitted">
        <h4>FeatureToggle was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newFeatureToggle()">Add</button>
      </div>
    </div>
  </div>
</div>
